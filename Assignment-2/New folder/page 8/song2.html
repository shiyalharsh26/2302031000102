<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .player-container {
            background-color: #00BFFF;
            margin-top: 20px;
        }
        .player-controls {
            background-color: #00BFFF;
            border: 1px solid black;
        }
    </style>
</head>
<body class="player-container flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div class="container">
            <span class="icon"onClick="goBack()"></span>
            <button class=" absolute left-0 top-0 m-4 text-2xl text-black">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class=" absolute right-0 top-0 m-4 text-2xl text-black">
                <i class="fas fa-heart"></i>
                <p class="button">Liked<a href="liked.html"> songs</a></p>

            </button>
        </div>
        <img src="https://i.scdn.co/image/ab67616d0000b27323b8831524517331aa80b877" class="mx-auto my-4" width="500" height="500">
        <div class="mt-4">
            <button class="text-black">
                <i class="fas fa-plus"></i>
                <p class="button">play<a href="playlist.html"> list</a></p>
            </button>
        </div>
        <div class="mt-6 p-8 w-full player-controls inline-block">
            <div class="flex items-center justify-center space-x-6">
                <h2 class="text-2xl font-bold">Dilwale</h2>
                <p class="text-sm">Pritam, arijit singh</p>
                <button class="text-2xl text-black">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="text-2xl text-black">
                    <i class="fas fa-play"></i>
                </button>
                <button class="text-2xl text-black">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="mt-2">
                <input type="range" class="w-full">
            </div>
        </div>
    </div>
</body>
</html>
