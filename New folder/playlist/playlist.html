<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #00bfff;
            color: black;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input {
            width: 500px;
            padding: 10px;
            border-radius: 50px;
            border: none;
        }

        .playlist-list {
            padding: 20px;
            margin-left: 180px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .playlist-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .player {
            margin: 10px;
            padding: 50px;
            border-radius: 10px;
            background-color: #009acd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 5px;
            height: 5px;
        }

        .controls button {
            margin:  3px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-top: auto;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #006f7d;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer i {
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">Playlists</div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="playlist-list">
        <div class="playlist-item">
            <img src="https://icon-library.com/images/add-photo-icon/add-photo-icon-29.jpg" alt="Add playlist">
            <div>
                <strong>Add music</strong><br>
            </div>
        </div>
        <div class="playlist-item">
            <img src="https://tse3.mm.bing.net/th?id=OIP.ww5-8WM48-RSVMhbTbm1dwHaHa&pid=Api&P=0&h=180" alt="Liked sonss">
            <div>
                <strong>Liked songs</strong><br>
            </div>
        </div>
        <div class="playlist-item">
            <img src="https://c.saavncdn.com/656/Gujarati-Garba-2013-500x500.jpg" alt="Gujarati Garba">
            <div>
                <strong>Gujarati Garba & Songs Album</strong><br>
                Traditional Music . Garba Songs
            </div>
        </div>
    </div>
    <div class="player">
        <div>Mere Khwabon Mein - Lata Mangeshkar</div>
        <div class="controls">
            <button>&#9664;</button>
            <button>&#10073;&#10073;</button>
            <button>&#9654;</button>
        </div>
    </div>
    <div class="footer">
        <i>&#8962;</i>
        <i>&#128269;</i>
        <i>&#10084;</i>
        <i>&#9776;</i>
    </div>
</body>
</html>
