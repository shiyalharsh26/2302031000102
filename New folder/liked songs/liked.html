<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Music</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #00bfff;
            color: black;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            margin-top: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input {
            width: 500px;
            padding: 10px;
            border-radius: 50px;
            border: none;
        }

        .music-list {
            padding: 20px;
            margin-left: 180px;
        }

        .music-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .music-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .player {
            margin: 10px;
            padding: 50px;
            border-radius: 10px;
            background-color: #009acd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 5px;
            height: 5px;
        }

        .controls button {
            margin:  3px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-top: auto;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #006f7d;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer i {
            font-size: 24px;
            color: rgb(14, 14, 14);
        }
    </style>
</head>
<body>
    <div class="header">Liked Music</div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="music-list">
        <div class="music-item">
            <img src="https://icon-library.com/images/add-photo-icon/add-photo-icon-29.jpg" alt="Starboy">
            <div>
                <strong>Add music</strong><br><br>
                </div>
            </div>
        <div class="music-item">
            <img src="https://1.bp.blogspot.com/-EtbExtCeWlc/VlgNYEgVCVI/AAAAAAAAADs/BNr6wB24Nwg/s1600/dilwale+official+poster+2015.jpg" alt="Dilwale">
            <div>
                <strong>Dilwale</strong><br>
                Hindi Album . 2015 . Pritam
            </div>
        </div>
        <div class="music-item">
            <img src="https://tse1.mm.bing.net/th?id=OIP.8oFWLCxL0VKupQ7BhmjINQHaHa&pid=Api&rs=1&c=1&qlt=95&h=180" alt="Starboy">
            <div>
                <strong>Starboy</strong><br>
                English Song . The Weeknd . Starboy
            </div>
        </div>
    </div>
    <div class="player">
        <div>Mere Khwabon Mein - Lata Mangeshkar</div><br>
        <div class="controls">
            <button>&#9664;</button>
            <button>&#10073;&#10073;</button>
            <button>&#9654;</button>
        </div>
    </div>
    <div class="footer">
        <i>&#8962;</i>
        <i>&#128269;</i>
        <i>&#10084;</i>
        <i>&#9776;</i>
    </div>
</body>
</html>
