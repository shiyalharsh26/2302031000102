<head>

            </div>
        </div>

            <img src="https://c.saavncdn.com/295/Lamberghini-Punjabi-2018-20180223-500x500.jpg" alt="Album Cover">

            </div>
        </div>
    <footer>
        <div class="player">
            <p>Mere Khwabon mein</p>
            <p>Lata mangeshkar</p>
