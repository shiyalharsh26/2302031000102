<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">H</div>
            <div class="filters">
                <button class="active">All</button>
                <button>Music</button>
                <button>Podcasts</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="section">
            <div class="section-header">
                <h2>Singers</h2>
                <a href="#">See All</a>
            </div>
            <div class="singers">
                <img src="https://images.firstpost.com/wp-content/uploads/2022/04/pjimage-2022-04-25T103425.290.jpg?im=FitAndFill=(596,336)" alt="Singer 1">
                <img src="https://cdn.siasat.com/wp-content/uploads/2024/09/Shreya-Goshal.jpg" alt="Singer 2">
                <img src="https://images.ottplay.com/images/shaan-completes-half-century-235.jpeg?impolicy=ottplay-20210210&width=1200&height=675&format=webp&quality=50" alt="Singer 3">
                <img src="https://rapidkings.com/wp-content/uploads/2023/05/Neha-Kakkar.jpg" alt="Singer 4">
                <img src="https://i.scdn.co/image/ab676161000051742f10dee0091f95a8207aacfb" alt="Singer 5">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5rf0u4AG3O4qxUR7iZV6YyH9AHfeuKZenkQ&s" alt="Singer 6">
                <img src="https://a10.gaanacdn.com/gn_img/artists/JD2KJAbOLw/JD2KJAbOLw/size_m_1720781184.jpg" alt="Singer 7">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Lata_Mangeshkar_-_still_29065_crop.jpg" alt="Singer 8">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3h05ZZJv1awscFezXwEkbGFvEMng81PnaRw&s" alt="Singer 9">
            </div>
        </div>
        <div class="section">
            <h2>Songs</h2>
            <div class="songs">
                <div class="song">
                    <img src="https://c.saavncdn.com/821/Dilwale-Hindi-2015-500x500.jpg" alt="Dilwale">
                    <p>Dilwale</p>
                </div>
                <div class="song">
                    <img src="https://i.scdn.co/image/ab67616d0000b2734718e2b124f79258be7bc452" alt="Star boy">
                    <p>Star boy</p>
                </div>
                <div class="song">
                    <img src="https://c.saavncdn.com/022/Heeriye-feat-Arijit-Singh-Hindi-2023-20230928050405-500x500.jpg" alt="Heeriye">
                    <p>Heeriye</p>
                </div>
                <div class="song">
                    <img src="https://c.saavncdn.com/380/All-Black-Punjabi-2015-500x500.jpg" alt="All Black">
                    <p>All Black</p>
                </div>
                <div class="song">
                    <img src="https://c.saavncdn.com/295/Lamberghini-Punjabi-2018-20180223-500x500.jpg" alt="Lamborghini">
                    <p>Lamborghini</p>
                </div>
            </div>
        </div>
        <div class="player">
            <p class="song-title">Mere Khwabon mein</p>
            <p class="artist">Lata mangeshKAR</p>
            <div class="controls">
                <i class="fas fa-backward"></i>
                <i class="fas fa-play-circle"></i>
                <i class="fas fa-forward"></i>
            </div>
            <input type="range">
        </div>
    </div>
    <div class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-compass"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-bars"></i>
    </div>
</body>
</html>
